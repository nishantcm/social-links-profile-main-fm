<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Link Profile Main</title>
    </head>
    <body>
        <div class="container">
            <div class="row vh-100 d-flex justify-content-center align-items-center">
                <div class="col-12 content-background py-5 ">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
                            <div class="card p-4 rounded-4 my-5">
                                <div class="images p-3 text-center">
                                    <img src="../image/avatar-jessica.jpeg" alt="Jessica Profile" class="rounded-circle profile ">
                                </div>
                                <div class="content">
                                    <h2 class="text-center">Jessica Randall</h2>
                                    <p class="text-center address">London, United Kingdom</p>
                                    <p class="text-center">"Front-end developer and avid reader."</p>
                                </div>
                                <div class="content px-3">
                                    <div class="ul">
                                        <div class="link mb-3 px-2 py-3 rounded-3 text-center fw-bold btn btn-outline-light border-0 w-100">GitHub</div>
                                        <div class="link mb-3 px-2 py-3 rounded-3 text-center fw-bold btn btn-outline-light border-0 w-100">Frontend Mentor</div>
                                        <div class="link mb-3 px-2 py-3 rounded-3 text-center fw-bold btn btn-outline-light border-0 w-100">LinkedIn</div>
                                        <div class="link mb-3 px-2 py-3 rounded-3 text-center fw-bold btn btn-outline-light border-0 w-100">Twitter</div>
                                        <div class="link mb-4 px-2 py-3 rounded-3 text-center fw-bold btn btn-outline-light border-0 w-100">Instagram</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
