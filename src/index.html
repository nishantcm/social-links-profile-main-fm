<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Link Profile Main</title>
    </head>
    <body>
        <div class="container">
            <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
                <div class="row bg py-5 px-3 py-lg-5 px-lg-3">
                    <div class="card">
                        <div class="images p-3 text-center">
                            <img src="../image/avatar-jessica.jpeg" alt="Jessica Profile" class="rounded-circle profile ">
                        </div>
                        <div class="content p-3">
                            <h2 class="text-center">Jessica Randall</h2>
                            <p class="para text-center address">London, United Kingdom</p>
                            <p class="para text-center">"Front-end developer and avid reader."</p>
                        </div>
                        <div class="content">
                            <div class="ul">
                                <div class="link mb-3 px-2 py-3 rounded-2 text-center fw-bold">GitHub</div>
                                <div class="link mb-3 px-2 py-3 rounded-2 text-center fw-bold">Frontend Mentor</div>
                                <div class="link mb-3 px-2 py-3 rounded-2 text-center fw-bold">LinkedIn</div>
                                <div class="link mb-3 px-2 py-3 rounded-2 text-center fw-bold">Twitter</div>
                                <div class="link mb-3 px-2 py-3 rounded-2 text-center fw-bold">Instagram</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
